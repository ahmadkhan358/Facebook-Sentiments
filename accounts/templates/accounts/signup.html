<!DOCTYPE html>
{% load static %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'ProjectFBSentiments/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'ProjectFBSentiments/css/queries.css' %}">
    <link rel="stylesheet" href="{% static 'ProjectFBSentiments/css/animate.css' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


    
    <title>Create a new account</title>
        
</head>
<body>
 
    <div class="authenticating-pages">
        <div class="logo-alignment">
            <a href="{% url 'index' %}"><img src="{% static 'ProjectFBSentiments/images/Logo_img.png' %}" alt="logo" class="authenticating-pages-logo-style"></a>
        </div>
        <div class="signup-form-wrapper">
            <div class="signup-form">
                <form method="POST" action="{% url 'accounts:signup' %}" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fas fa-user form-icon-style"></i>{{user.username}}
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope form-icon-style"></i>{{user.email}}
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock form-icon-style"></i>{{user.password1}}
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock form-icon-style"></i>{{user.password2}}
                    </div>
                    <div class="btn-signup">
                        <button type="submit" class="btn btn-full btn-signup">SIGN UP FREE</button>
                    </div>
                </form>
                <p class="text-center">OR</p>
            </div>
        </div>

    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/706334cc5a.js" crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="{% static 'ProjectFBSentiments/js/script.js' %}"></script>
</body>
</html>
